<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Encriptador de Texto</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <header>
            <img src="./img/Logo.png"/>
        </header>
        <div id="contenido">
            <div id="izquierda">
                <textarea id="input" onkeyup="check();" placeholder="Ingrese el texto aquí"></textarea>
                <div class="informacion">
                    <p>Solo letras minusculas y sin acentos</p>
                </div>
                <div id="botones">
                    <button onclick="encriptar();">Encriptar</button>
                    <button onclick="desencriptar();">Desencriptar</button>
                </div>
            </div>
            <div id="derecha">
                <div id="resultado">
                    <img src="./img/Muneco.png"/>
                    <h2><strong>Ningún mensaje fue encontrado</strong></h2>
                    <p>Ingrese el texto que desees encriptar o desencriptar</p>
                </div>
                <div class="informacion"></div>
                <div id="boton">
                    <button class="oculto" onclick="copiar();">Copiar</button>
                </div>
            </div>
        </div>
        <footer>
            <p>
                Esteban Atse Loría
            </p>
        </footer>
        <script src="./js/script.js"></script>
    </body>
</html>
